name: CI

on:
  push:
    branches:
      - main
      - 'codex/*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: lycheeverse/lychee-action@v2
        id: link-check
        with:
          args: >
            --verbose
            --no-progress
            --max-concurrency 4
            --timeout 20
            --no-cache
            ./public/sitemap.xml
            ./src
            ./docs
